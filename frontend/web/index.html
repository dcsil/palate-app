<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="palate">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="icon.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Palate - Where Dining Meets Social" />
  <meta property="og:description" content="Palate is an AI-powered restaurant discovery app that learns your taste, analyzes your vibe, and instantly recommends the perfect place to eat. Built for fast decisions, personalized tastes, and groups that can’t decide." />
  <meta property="og:image" content="/assets/assets/images/Splash.png" /> 
  <meta name="twitter:title" content="Palate - Where Dining Meets Social" />
  <meta name="twitter:description" content="Palate is an AI-powered restaurant discovery app that learns your taste, analyzes your vibe, and instantly recommends the perfect place to eat. Built for fast decisions, personalized tastes, and groups that can’t decide." />
  <meta name="twitter:image" content="/assets/assets/images/Splash.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Palate - Where Dining Meets Social </title>
  <meta name="description" content="Palate is an AI-powered restaurant discovery app that learns your taste, analyzes your vibe, and instantly recommends the perfect place to eat. Built for fast decisions, personalized tastes, and groups that can’t decide." />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f4f8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#1d2428">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8MeShdFYf3WLc-RAX7Lc6l7I8a5pWGmg"></script>
  
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
