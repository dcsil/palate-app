name: Backend Tests and Coverage

on:
  push:
    branches: [ main, frontend-testing ]
    paths:
      - 'backend/**'
      - 'pytest.ini'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'pytest.ini'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          
          # Install dependencies from all backend modules
          if [ -f backend/api_search/requirements.txt ]; then
            pip install -r backend/api_search/requirements.txt
          fi
          if [ -f backend/api/restaurant-search/requirements.txt ]; then
            pip install -r backend/api/restaurant-search/requirements.txt
          fi
      
      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd backend
          
          # Run all tests across the entire backend with coverage
          pytest . \
            --cov=. \
            --cov-report=term \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --ignore=tests/testing_placesapi \
            --ignore=data/scripts \
            -v
          
          # Ensure .coverage file exists for PR comments
          coverage combine || true
      
      - name: Generate coverage summary
        if: always()
        run: |
          cd backend
          
          # Parse coverage metrics
          COVERAGE_PERCENT=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.attrib['line-rate'])
          print(f'{line_rate * 100:.2f}')
          ")
          
          LINES_COVERED=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          lines_covered = int(root.attrib['lines-covered'])
          print(lines_covered)
          ")
          
          LINES_VALID=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          lines_valid = int(root.attrib['lines-valid'])
          print(lines_valid)
          ")
          
          BRANCH_RATE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          branch_rate = float(root.attrib.get('branch-rate', 0))
          print(f'{branch_rate * 100:.2f}')
          ")
          
          # Count test files
          TEST_COUNT=$(find . -name "test_*.py" -not -path "*/testing_placesapi/*" -not -path "*/data/scripts/*" | wc -l)
          
          # Generate comprehensive summary
          echo "## Backend Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Execution Status" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "**Test Files Executed:** ${TEST_COUNT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Metrics" >> $GITHUB_STEP_SUMMARY
          echo "**Total Line Coverage:** ${COVERAGE_PERCENT}%" >> $GITHUB_STEP_SUMMARY
          echo "**Branch Coverage:** ${BRANCH_RATE}%" >> $GITHUB_STEP_SUMMARY
          echo "**Lines Covered:** ${LINES_COVERED}" >> $GITHUB_STEP_SUMMARY
          echo "**Total Lines:** ${LINES_VALID}" >> $GITHUB_STEP_SUMMARY
          echo "**Uncovered Lines:** $((LINES_VALID - LINES_COVERED))" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Scope" >> $GITHUB_STEP_SUMMARY
          echo "The following backend modules are included in coverage analysis:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`backend/agents/\` - LangChain agent implementations" >> $GITHUB_STEP_SUMMARY
          echo "- \`backend/api_search/\` - FastAPI search service (main, routers, agents, models, services)" >> $GITHUB_STEP_SUMMARY
          echo "- \`backend/app/\` - Application core (models, routers)" >> $GITHUB_STEP_SUMMARY
          echo "- \`backend/services/\` - External service integrations (Google Places, Firestore)" >> $GITHUB_STEP_SUMMARY
          echo "- \`backend/api/restaurant-search/\` - Restaurant search API implementation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Excluded from coverage:** Manual testing scripts (\`tests/testing_placesapi\`, \`data/scripts\`)" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: |
            backend/coverage.xml
            backend/htmlcov/
          retention-days: 30
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          COVERAGE_DATA_BRANCH: coverage-data
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 65
        continue-on-error: true
        env:
          COVERAGE_PATH: backend
