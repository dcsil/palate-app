name: Flutter Tests & Coverage

on:
  push:
    branches: [ main, frontend-testing ]
    paths:
      - 'frontend/palate/**'
      - '.github/workflows/flutter-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/palate/**'

jobs:
  test:
    name: Flutter Test with Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/palate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify Flutter installation
        run: flutter --version

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Filter coverage (exclude widget files)
        run: |
          # Install lcov tools
          sudo apt-get update
          sudo apt-get install -y lcov
          
          # Filter out FlutterFlow-generated widget files and other excluded patterns
          lcov --remove coverage/lcov.info \
            '*/pages/*_widget.dart' \
            '*/components/*_widget.dart' \
            '*_widget.dart' \
            '*/flutter_flow_theme.dart' \
            '*/flutter_flow_icon_button.dart' \
            '*/flutter_flow_widgets.dart' \
            '*/flutter_flow_animations.dart' \
            '*/flutter_flow_drop_down.dart' \
            '*/flutter_flow_calendar.dart' \
            '*/internationalization.dart' \
            '*/.dart_tool/**' \
            '*/test/**' \
            -o coverage/filtered_lcov.info
          
          # Generate HTML report from filtered coverage
          genhtml coverage/filtered_lcov.info -o coverage/html

      - name: Calculate coverage percentage
        id: coverage
        run: |
          # Parse filtered coverage
          COVERAGE=$(lcov --summary coverage/filtered_lcov.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "### Coverage Report üìä" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Testable Code Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if coverage meets threshold
          THRESHOLD=60.0
          if (( $(echo "$COVERAGE >= $THRESHOLD" | bc -l) )); then
            echo "‚úÖ **Coverage target met!** ${COVERAGE}% >= ${THRESHOLD}%" >> $GITHUB_STEP_SUMMARY
            echo "STATUS=PASS" >> $GITHUB_OUTPUT
          else
            echo "‚ùå **Coverage below target:** ${COVERAGE}% < ${THRESHOLD}%" >> $GITHUB_STEP_SUMMARY
            echo "STATUS=FAIL" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage to Codecov (optional)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/palate/coverage/filtered_lcov.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/palate/coverage/html
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const status = '${{ steps.coverage.outputs.STATUS }}';
            const emoji = status === 'PASS' ? '‚úÖ' : '‚ùå';
            
            const comment = `## ${emoji} Test Coverage Report
            
            **Testable Code Coverage:** ${coverage}%
            **Threshold:** 60%
            **Status:** ${status}
            
            <details>
            <summary>Coverage Details</summary>
            
            This report excludes FlutterFlow-generated widget files to focus on testable business logic:
            - Structs and models
            - Services and utilities
            - Custom functions
            - Page models and state management
            
            [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check coverage threshold
        run: |
          COVERAGE=$(lcov --summary coverage/filtered_lcov.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
          THRESHOLD=60.0
          
          echo "Testable code coverage: ${COVERAGE}%"
          echo "Required threshold: ${THRESHOLD}%"
          
          if (( $(echo "$COVERAGE >= $THRESHOLD" | bc -l) )); then
            echo "‚úÖ Coverage requirement met!"
            exit 0
          else
            echo "‚ùå Coverage below required threshold"
            exit 1
          fi
