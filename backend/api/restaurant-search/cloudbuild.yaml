# Cloud Build configuration for Cloud Run deployment
steps:
  # Install dependencies and run tests
  - name: 'python:3.11'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Set PYTHONPATH to include backend directory for test imports
        export PYTHONPATH="${PYTHONPATH}:$(pwd):$(pwd)/.."
        # Run tests - will fail build if any test fails
        pytest tests/ -v --tb=short --maxfail=1 || exit 1

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/restaurant-search-api:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/restaurant-search-api:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'restaurant-search-api'
    - '--image'
    - 'gcr.io/$PROJECT_ID/restaurant-search-api:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '1Gi'
    - '--cpu'
    - '1'
    - '--max-instances'
    - '10'
    - '--min-instances'
    - '0'

images:
  - 'gcr.io/$PROJECT_ID/restaurant-search-api:$COMMIT_SHA'
